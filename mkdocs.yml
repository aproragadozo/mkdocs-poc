site_name: DTC MkDocs POC
nav:
  - Alma Section:
    - 'Foo': alma/foo.md
    - 'Bar': alma/bar.md
  - Barack Section:
    - 'Baz': barack/baz.md
    - 'Foobar': barack/foobar.md
    - Sub-Nest:
        - 'Deeper Still': barack/cekla/foobaz.md
        - Sub-sub Nest:
          - "This is Foo-foo!": barack/cekla/dio/foofoo.md
          - "Also ran": barack/cekla/dio/barbar.md
  - "The POC welcomes you!": index.md
docs_dir: 'docs'
site_dir: '/home/bitnami/mkdocs-test/site'
plugins:
  - search
  - htmlproofer
  - macros
theme:
  name: 'material'
  favicon: 'images/favicon.ico'
  logo: 'images/favicon.ico'
  custom_dir: 'theme'
markdown_extensions:
  - tables
  - cell_row_span
  - yafg
  - footnotes
  - admonition
  - markdown_include.include:
      base_path: docs
  - attr_list
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences: 
        - name: flow
          class: uml-flowchart
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: sequence
          class: uml-sequence-diagram
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
extra_css:
  - css/tabbed-superfence.css
extra:
  price: 12.50
  company:
    name: Acme
    address: 123 Sample Drive Yoknapatawpha