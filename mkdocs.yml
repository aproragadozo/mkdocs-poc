site_name: DTC MkDocs POC
nav:
  - "Welcome to our POC!": index.md
theme: readthedocs
markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - attr_list
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences: 
        - name: flow
          class: uml-flowchart
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: sequence
          class: uml-sequence-diagram
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
extra_css:
  - css/tabbed-superfence.css